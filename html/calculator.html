<!DOCTYPE html>
<html>
	<head>
		<title>Angular for Beginners</title>
		<script src="../angularJS/angular.js"></script>
		<script src="../angularJS/angular-route.js"></script>
	</head>
	<body>
		<h2>AngularJS Sample Application</h2>
		<div ng-app = "calcApp" ng-controller = "CalcController">
	        <p>Enter a number: <input type = "number" ng-model = "number" /></p>
	        <button ng-click = "square()">X<sup>2</sup></button>
	        <p>Result: {{result}}</p>
      	</div>
		<script src="../app/calcApp.js"></script>
		<script src="../controllers/calcCtrl.js"></script>
		<script src="../services/mathService.js"></script>
		<script src="../services/calcService.js"></script>
	</body>
</html>
